<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onDismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" style="display: flex; align-items: center; justify-content: center; min-height: 100%; height: 100%; ">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <!-- <div style="background: green">
            logo
          </div> -->
        </ion-col>
        <ion-col size="12" class="ion-no-padding">
          <ion-item lines="full">
            <ion-input placeholder="请输入手机号"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" class="ion-no-padding">
          <ion-item lines="full">
            <ion-button slot="end" fill="outline">忘记密码</ion-button>
            <ion-input placeholder="请输入密码"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-no-padding">
          <ion-button expand="block">立即登录</ion-button>
        </ion-col>
        <ion-col size="6">
          <span>短信验证码登录</span>
        </ion-col>
        <ion-col size="6" text-right>
          <span>账号注册</span>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

    <ion-item>
      <ion-input placeholder="请输入手机号"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button slot="end">test</ion-button>
      <ion-input placeholder="请输入密码"></ion-input>
    </ion-item>
  </ion-list> -->
</ion-content>

<ion-footer no-border>
  <ion-toolbar text-center>
    <span>登录即代表您已经同意《**隐私政策》</span>
  </ion-toolbar>
</ion-footer>
